<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/math.js"></script>

<body>
    <div id="content">
        <canvas id="canvas"></canvas>
        <div id="toolbar">
            <div>Lagrangian <input id="lagrangian" /></div>

            <button id="button-stop">Stop</button>

            <div>
                <div class="heading">Variables</div>
                <div id="variable-definitions"></div>
                <button id="button-new-variable">new variable</button>
            </div>
            <div>
                <div class="heading">Rendering</div>
                <textarea id="render-script" oninput="this.style.height='1px';this.style.height=this.scrollHeight+'px';"></textarea>
            </div>
        </div>
    </div>
