<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/math.js"></script>
    <script type="text/javascript" src="js/algebra.js"></script>
    <script type="text/javascript" src="js/physics.js"></script>
    <script type="text/javascript" src="js/parser.js"></script>
    <script type="text/javascript" src="js/view.js"></script>
    <script type="text/javascript" src="js/draw.js"></script>
    <script type="text/javascript" src="js/simulator.js"></script>
    <script type="text/javascript" src="js/presets.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/mathjax-config.js"></script>
    <script id="MathJax-script" async="" src="https://cdn.jsdelivr.net/npm/mathjax@3.0.1/es5/tex-mml-chtml.js"></script>
</head>

<body class="dark">
    <div id="content">
        <div id="canvas-wrapper">
            <canvas id="canvas"></canvas>
            <div id="buttons">
                <div id="button-start"></div>
                <div id="button-reset"></div>
            </div>
            <div id="equations"></div>
            <div id="scale"></div>
        </div>
        <div id="toolbar">
            <span>Lagrangian</span>
            <input id="input-lagrangian" />
        </div>
        <div id="menu">
            <div>
                <div class="heading">Variables</div>
                <div id="symbols-list"></div>
                <div id="new-symbol-bar">
                    <input id="input-new-symbol" /></td>
                    <button id="button-add-constant">+constant</button>
                    <button id="button-add-variable">+variable</button>
                </div>
            </div>
            <div>
                <div class="heading">Rendering</div>
                <textarea id="textarea-render-script"
                    oninput="this.style.height='1px';this.style.height=this.scrollHeight+'px';"></textarea>
            </div>
            <div>
                <div class="heading">Presets</div>
                <div id="presets"></div>
                <div id="preset-save-bar">
                    <input id="input-preset-name" /><button id="button-save-preset">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
